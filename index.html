<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="#" method="get">
        <h2 class="logintext">Login</h2>
        <div class="unamecontainer">
            <input class="uname" type="text" placeholder="Username" required minlength="6" maxlength="16">
        </div>
        <div class="pwdcontainer">
            <input class="pwd" type="password" placeholder="Password" required maxlength="16" minlength="8">
        </div>
        <div class="rmcontainer">
            <label class="rmtext" for="rm">Remember me</label>
            <input class="checkbox" type="checkbox" name="rm" checked value="remember-on">
            <button class="btn" type="submit">Login</button>
    </form>
</body>

</html>
